<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arijit 2048 Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>2048 Game</h1>
    
    <div class="score-board">
        <span>Score: <span id="score">0</span></span>
    </div>

    <div class="game-board" id="game-board"></div>

    <p id="game-over" style="display: none;">Game Over! ğŸ˜¢</p>

    <div class="controls">
        <button onclick="sendMove('up')">â¬†ï¸ Up</button>
        <button onclick="sendMove('left')">â¬…ï¸ Left</button>
        <button onclick="sendMove('right')">â¡ï¸ Right</button>
        <button onclick="sendMove('down')">â¬‡ï¸ Down</button>
        <button onclick="resetGame()">ğŸ”„ Reset</button>
    </div>

    <script>
        function updateBoard(data) {
    const gameBoard = document.getElementById('game-board');
    const scoreElement = document.getElementById('score');
    const gameOverMessage = document.getElementById('game-over');

    gameBoard.innerHTML = '';
    scoreElement.textContent = data.score;

    for (let row of data.board) {
        let rowDiv = document.createElement('div');
        rowDiv.className = 'grid-row';
        
        for (let cell of row) {
            let cellDiv = document.createElement('div');
            cellDiv.className = 'grid-cell ' + (cell !== 0 ? 'tile-' + cell : '');
            cellDiv.textContent = cell !== 0 ? cell : '';
            rowDiv.appendChild(cellDiv);
        }
        
        gameBoard.appendChild(rowDiv);
    }

    gameOverMessage.style.display = data.game_over ? 'block' : 'none';
}

function sendMove(direction) {
    fetch('/move', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ direction: direction })
    })
    .then(response => response.json())
    .then(data => updateBoard(data));
}

function resetGame() {
    fetch('/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => updateBoard(data));
}

window.onload = () => {
    fetch('/get_board')
        .then(response => response.json())
        .then(data => updateBoard(data));
};

document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowUp') sendMove('up');
    else if (event.key === 'ArrowDown') sendMove('down');
    else if (event.key === 'ArrowLeft') sendMove('left');
    else if (event.key === 'ArrowRight') sendMove('right');
});
    </script>
</body>
</html>
